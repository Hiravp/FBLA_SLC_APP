name: fbla_member_app
description: "FBLA Member Engagement App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Backend / database
  supabase_flutter: ^1.0.0
  pocketbase: ^0.23.0+1

  # State management
  provider: ^6.0.0

  # QR code scanning
  qr_code_scanner:
    path: ./plugins/qr_code_scanner

  # Unique IDs
  uuid: ^4.5.2

  # Internationalization
  intl: ^0.20.2

  # Environment variables
  flutter_dotenv: ^6.0.0

  # Notifications
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
